    <div>
        <h2>Ingredients</h2>
        <ul>
            <li>1 package (1/4 ounce) active dry yeast
            <li> 3 tablespoons sugar plus 1/2 teaspoon sugar</li>
            <li> 2-1/4 cups warm water (110° to 115°)</li>
            <li> 1 tablespoon salt</li>
            <li> 6-1/4 to 6-3/4 cups bread flour</li>
            <li>2 tablespoons canola oil</li>
        </ul>
